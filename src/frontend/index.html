<!DOCTYPE html>
<html>
<head>
	<title>Counter App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="loadCount()">
	<h1>Counter App</h1>
	<button onclick="increment()">Increment</button>
	<button onclick="decrement()">Decrement</button>
	<p id="counter">0</p>
	
	<script>
		var counter = 0; // initialize counter to 0
    var backend = "http://localhost:64513"

		function increment() {
			counter++;
			document.getElementById("counter").innerHTML = counter;
			fetch(backend + '/increase');
		}

		function decrement() {
			counter--;
			document.getElementById("counter").innerHTML = counter;
			fetch(backend + '/decrease');
		}

		function loadCount() {
			fetch(backend + '/count')
			.then(response => response.json())
			.then(data => {
				counter = data.Value;
				document.getElementById("counter").innerHTML = counter;
			});
		}
	</script>
</body>
</html>
